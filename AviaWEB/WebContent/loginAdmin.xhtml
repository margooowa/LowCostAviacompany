<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.org/ui" 
    xmlns:f="http://java.sun.com/jsf/core">
   <h:body>   
      <ui:composition template="/WEB-INF/templates/commonAdmin.xhtml">
   	    
           <ui:define name="content">	
                       
        <h:form id="form">  
      
    <p:panel header="Login" style="width:400px;margin:0 auto">  
          <p:messages id="msgs"/>  
        <h:panelGrid id="grid" columns="2" style="margin-bottom:10px">  
                  
            <h:outputLabel for="login" value="Login: *" />  
            <p:inputText id="login"   
                        value="#{adminController.login}" />  
                      
            <h:outputLabel for="password" value="Password: *" />  
             <p:password id="password"   
                        value="#{adminController.password}" required="true"   
                        requiredMessage="Password is required."/>  
        </h:panelGrid>  
              

    <h:panelGrid columns="6" cellpadding="5" style="margin:0 auto">  
        <p:commandButton value="Login" id="btnAll" process="@all" update="grid" style="background:linear-gradient(to bottom, #ffde03 0%,#febd03 100%) !important;"  
                    action="#{adminController.doFindUser()}">
                     <f:ajax render="msgs" listener="#{adminController.notExist}" />          
        </p:commandButton>              
           </h:panelGrid>  
   </p:panel> 
  	</h:form>
            
        </ui:define>
      </ui:composition>
      
   </h:body>
</html>
